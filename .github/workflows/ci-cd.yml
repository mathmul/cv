name: CI/CD Pipeline

concurrency:
  group: ci-cd-pipeline-production
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16.17.0

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Build Vue.js application
      run: |
        cd frontend
        npm run build

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16.17.0

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Run tests
      run: |
        cd frontend
        npm run test

  deploy:
    needs: [build, test]
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16.17.0

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Build Vue.js application
      run: |
        cd frontend
        npm run build

    - name: Deploy to hosting provider
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ vars.SERVER }}
        username: ${{ vars.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        server-dir: ./web/test/
        local-dir: ./frontend/dist/
        protocol: ftps
        log-level: verbose
